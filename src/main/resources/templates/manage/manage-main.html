<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理メイン | Mirai</title>
    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/administrator.css}">
</head>
<body>
<header th:replace="common/header :: siteHeader('manageHeader')"></header>
<div th:replace="~{common/color :: svg-sprite}"></div>
<main>
    <!-- システム統計 -->
    <section class="menu" aria-label="システム統計">
        <p class="note">システム統計</p>
        <div class="statistics">
            <div class="menu-content">
                <svg class="icon icon-with-bg" width="48" height="48">
                    <use href="#user2"></use>
                </svg>
                <p class="stat-text">
                    <span class="stat-label">総ユーザー数</span>
                    <span class="stat-value" th:text="${userCount}">1,234人</span>
                </p>
            </div>

            <div class="menu-content">
                <svg class="icon icon-with-bg" width="48" height="48">
                    <use href="#question"></use>
                </svg>
                <p class="stat-text">
                    <span class="stat-label">SPI問題数</span>
                    <span class="stat-value" th:text="${spiCount}">500問</span>
                </p>
            </div>

            <div class="menu-content">
                <svg class="icon icon-with-bg" width="48" height="48">
                    <use href="#question"></use>
                </svg>
                <p class="stat-text">
                    <span class="stat-label">CAB/GAB問題数</span>
                    <span class="stat-value" th:text="${cabgabCount}">300問</span>
                </p>
            </div>
        </div>
    </section>

    <!-- 管理者メニュー -->
    <section class="menu" aria-label="管理者メニュー">
        <p class="note">管理者メニュー</p>

        <div onclick="location.href='./manage/spi'" class="menu-item">
            <svg class="icon icon-with-bg" width="48" height="48">
                <use href="#question"></use>
            </svg>
            <div class="texts">
                <p class="title">SPI問題管理</p>
                <p class="desc">編集・管理</p>
            </div>
        </div>

        <div onclick="location.href='./manage/cabgab'" class="menu-item">
            <svg class="icon icon-with-bg" width="48" height="48">
                <use href="#question"></use>
            </svg>
            <div class="texts">
                <p class="title">CAB/GAB問題管理</p>
                <p class="desc">編集・管理</p>
            </div>
        </div>

        <div onclick="location.href='./manage/users'" class="menu-item">
            <svg class="icon icon-with-bg" width="48" height="48">
                <use href="#user2"></use>
            </svg>
            <div class="texts">
                <p class="title">ユーザー管理</p>
                <p class="desc">編集・削除</p>
            </div>
        </div>

        <div onclick="location.href='./manage/logs'" class="menu-item">
            <svg class="icon icon-with-bg" width="48" height="48">
                <use href="#log"></use>
            </svg>
            <div class="texts">
                <p class="title">システムログ</p>
                <p class="desc">閲覧・管理</p>
            </div>
        </div>
    </section>

    <div class="spacer" aria-hidden="true"></div>
</main>
<footer th:replace="common/footer :: siteFooter"></footer>
<script th:src="@{/js/style.js}"></script>
</body>
</html>
