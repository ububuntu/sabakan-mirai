<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SPIメイン | Mirai</title>
    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/administrator.css}">
</head>
<body>
<header th:replace="common/header :: siteHeader('manageHeader')"></header>
<div th:replace="~{common/color :: svg-sprite}"></div>
<main>
    <!-- SPIメイン画面 -->
    <section class="menu" aria-label="SPI管理メニュー">
        <p class="note">SPI問題管理</p>

        <div class="add-btn-area">
            <a th:href="@{/manage/spi/add}" class="button button-primary">
                ＋ 新規問題を追加
            </a>
        </div>

        <div class="sort">
            <div class="radio">
                <input type="radio" name="status" id="all" checked>
                <label for="all">すべて</label>

                <input type="radio" name="status" id="active">
                <label for="active">言語</label>

                <input type="radio" name="status" id="stop">
                <label for="stop">非言語</label>
            </div>
        </div>
    </section>

    <section class="menu" aria-label="問題一覧">

        <div th:if="${spiList == null or spiList.isEmpty()}" style="text-align:center; padding:20px;">
            <p>登録されている問題はありません。</p>
        </div>

        <div class="statistics box" th:unless="${spiList == null or spiList.isEmpty()}">

            <div th:each="spi : ${spiList}" class="spi-list-item">

                <div class="spi-info">
                    <span class="spi-category" th:text="${spi.spiCategory}">言語</span>

                    <p class="spi-text" th:text="${spi.spiContent}">
                        ここに問題文が表示されます...
                    </p>

                    <small style="color:#666;">
                        正解: <span th:text="${spi.spiCorrectAnswer}">1</span>
                    </small>
                </div>

                <div class="action-btn">
                    <a th:href="@{/manage/spi/edit(spiId=${spi.spiId})}" class="button button-small">
                        編集
                    </a>
                </div>
            </div>
        </div>
    </section>
    <div class="spacer" aria-hidden="true"></div>
</main>
<footer th:replace="common/footer :: siteFooter"></footer>
<script th:src="@{/js/style.js}"></script>
<button onclick="location.href='./spi/add'" class="fab-register">新規登録 ＋</button>
</body>
</html>
