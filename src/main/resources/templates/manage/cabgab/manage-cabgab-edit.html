<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CAB/GAB変更 | Mirai</title>
    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/administrator.css}">
</head>
<body>
<header th:replace="common/header :: siteHeader('manageHeader')"></header>
<div th:replace="~{common/color :: svg-sprite}"></div>
<main>
    <!-- システム統計 -->
    <section class="menu" aria-label="システム統計">
        <p class="note">CABGAB変更</p>
        <div class="statistics">
            <form method="post" th:action="@{/manage/cabgab/edit}" th:object="${cabgabRequest}">

                <input type="hidden" name="cabgabId" th:field="*{cabgabId}" />

                <div class="form-row">
                    <label class="form-label" for="cabgab_content">問題文</label>
                    <input type="text" id="cabgab_content" th:field="*{cabgabContent}" placeholder="問題文を入力">
                </div>

                <div class="form-row">
                    <label class="form-label" for="cabgab_answer1">選択肢：A</label>
                    <input type="text" id="cabgab_answer1" th:field="*{cabgabAnswer1}" placeholder="選択肢Aを入力">
                </div>

                <div class="form-row">
                    <label class="form-label" for="cabgab_answer2">選択肢：B</label>
                    <input type="text" id="cabgab_answer2" th:field="*{cabgabAnswer2}" placeholder="選択肢Bを入力">
                </div>

                <div class="form-row">
                    <label class="form-label" for="cabgab_answer3">選択肢：C</label>
                    <input type="text" id="cabgab_answer3" th:field="*{cabgabAnswer3}" placeholder="選択肢Cを入力">
                </div>

                <div class="form-row">
                    <label class="form-label" for="cabgab_answer4">選択肢：D</label>
                    <input type="text" id="cabgab_answer4" th:field="*{cabgabAnswer4}" placeholder="選択肢Dを入力">
                </div>

                <div class="form-row">
                    <label class="form-label" for="cabgab_correct_answer">解答</label>
                    <select id="cabgab_correct_answer" th:field="*{cabgabCorrectAnswer}">
                        <option value="1">A</option>
                        <option value="2">B</option>
                        <option value="3">C</option>
                        <option value="4">D</option>
                    </select>
                </div>

                <div class="form-row">
                    <label class="form-label" for="cabgab_category">分野</label>
                    <select id="cabgab_category" th:field="*{cabgabCategory}">
                        <option value="言語">言語</option>
                        <option value="非言語">非言語</option>
                    </select>
                </div>

                <button class="button-center button-primary" type="submit">
                    保存
                </button>
            </form>
            <form method="post" th:action="@{/manage/cabgab/delete}" style="margin-top: 1.5rem;"
                  onsubmit="return confirm('本当にこの問題を削除してもよろしいですか？');">

                <input type="hidden" name="cabgabId" th:value="${cabgabRequest.cabgabId}" />

                <button class="button-center button-danger" type="submit">
                    削除
                </button>
            </form>
        </div>
    </section>
    <div class="spacer" aria-hidden="true"></div>
</main>
<script th:src="@{/js/style.js}"></script>
<footer th:replace="common/footer :: siteFooter"></footer>
</body>
</html>
