<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 | Mirai</title>
    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/sign.css}" />
</head>
<body>
<main class="auth-page">
    <section class="auth-header">
        <div class="app-icon-wrap">
            <img th:src="@{/img/icon.svg}" alt="Mirai">
        </div>
        <h1 class="auth-app-title">Mirai</h1>
        <p class="auth-app-tagline">あなたの就活の道をサポート</p>

    </section>

    <div th:if="${errorMessage}">
        <p class="error-message" th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/signup}" method="post" class="auth-form" th:object="${userRequest}">

        <div class="auth-input-group">
            <label for="username">ユーザ名</label>
            <input type="text" id="username" name="userName" th:field="*{userName}" placeholder="example" required />
            <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" style="color: var(--danger); font-size: 0.85rem; display: block; margin-top: 0.25rem;"></span>
        </div>

        <div class="auth-input-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="userAddress" th:field="*{userAddress}" placeholder="example@email.com" required />
            <span th:if="${#fields.hasErrors('userAddress')}" th:errors="*{userAddress}" style="color: var(--danger); font-size: 0.85rem; display: block; margin-top: 0.25rem;"></span>
        </div>

        <div class="auth-input-group">
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" th:field="*{password}" placeholder="password" required />
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: var(--danger); font-size: 0.85rem; display: block; margin-top: 0.25rem;"></span>
        </div>

        <div style="width: 100%; text-align: left; margin-top: 0.5rem;">
            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer; font-size: 0.9rem;">
                <input type="checkbox" name="agree_terms" required style="width: auto; margin: 0; transform: scale(1.2);" />
                <span><a href="#" style="color: var(--primary); text-decoration: none; font-weight: 600;">利用規約</a> に同意する</span>
            </label>
        </div>

        <button type="submit" class="auth-submit-button">
            <span class="btn-icon">➔</span> 新規登録
        </button>
    </form>

    <div class="auth-footer-links">
        <p class="signup-prompt">
            すでにアカウントをお持ちの方は <a th:href="@{/login}" class="link-primary">ログイン</a>
        </p>
    </div>
</main>
<script th:src="@{/js/style.js}"></script>
</body>
</html>
