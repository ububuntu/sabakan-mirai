<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン | Mirai</title>
    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/sign.css}" />
</head>
<body>
<main class="auth-menu">
    <div class="app-icon">
        <img th:src="@{/img/icon.svg}" alt="Mirai アプリアイコン">
    </div>
    <p class="app-title">Mirai</p>
    <p class="app-tagline">あなたの就活の道をサポート</p>

    <div th:if="${param.error}" class="alert alert-danger" style="color: red; margin-bottom: 1rem;">
        メールアドレスまたはパスワードが間違っています。
    </div>
    <div th:if="${param.logout}" class="alert alert-info" style="color: blue; margin-bottom: 1rem;">
        ログアウトしました。
    </div>

    <form th:action="@{/login}" method="post" class="menu-box">
        <label for="email" class="app-title">メールアドレス</label>
        <input type="email" id="email" name="userAddress" placeholder="example@email.com" required />

        <label for="password" class="app-title">パスワード</label>
        <input type="password" id="password" name="password" placeholder="password" required />

        <button type="submit" class="auth-button">ログイン</button>
    </form>

    <div class="auth-links">
        <a th:href="@{/forgot}">パスワードをお忘れですか？</a>
        <a th:href="@{/signup}">アカウントをお持ちでない方は登録</a>
    </div>
</main>
</body>
</html>
