<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ログイン | Mirai</title>
    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/sign.css}" />
</head>
<body>
<div th:replace="~{common/color :: svg-sprite}"></div>
<main class="auth-page">
    <section class="auth-header">
        <div class="app-icon-wrap">
            <img th:src="@{/img/icon.svg}" alt="Mirai">
        </div>
        <h1 class="auth-app-title">Mirai</h1>
        <p class="auth-app-tagline">あなたの就活の道をサポート</p>
    </section>

    <div th:if="${message}" style="display:none;">
        <p class="error-message-data" th:text="${message}"></p>
    </div>

    <form th:action="@{/login}" method="post" class="auth-form">
        <div class="auth-input-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="userAddress" placeholder="example@email.com" required>
        </div>

        <div class="auth-input-group">
            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" placeholder="password" required>
        </div>

        <button type="submit" class="auth-submit-button">
            <span class="btn-icon">➔</span> ログイン
        </button>
    </form>

    <div class="auth-footer-links">
        <a th:href="@{/forgot}" class="link-secondary">パスワードをお忘れですか？</a>
        <p class="signup-prompt">
            アカウントをお持ちでない方 <a th:href="@{/signup}" class="link-primary">新規登録</a>
        </p>
    </div>
</main>
<script th:src="@{/js/style.js}"></script>
<script th:src="@{/js/notice.js}"></script>
</body>
</html>
