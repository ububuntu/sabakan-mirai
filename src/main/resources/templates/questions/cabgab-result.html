<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
<header th:replace="common/header :: siteHeader('cabgabResultHeader')"></header>
<div th:replace="~{common/color :: svg-sprite}"></div>
<main>
    <div class="menu-item">
        <p class="title" th:text="'正答率　:　' + ${result.accuracyRate} + '%'">正答率 : 0%</p>
    </div>
    <p class="note">正誤リスト</p>
    <table class="question-table">
        <thead>
        <tr>
            <th class="no">問題</th>
            <th class="judge">正誤</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="detail, stat : ${details}">
            <td class="no" th:text="${stat.count}">1</td>
            <td class="judge" th:classappend="${detail.isCorrect} ? 'is-ok' : 'is-ng'"></td>
        </tr>
        </tbody>
    </table>
    <button class="button-center" onclick="location.href='/cabgab'">トップへ戻る</button>
</main>
<footer th:replace="common/footer :: siteFooter"></footer>
<script th:src="@{/js/style.js}"></script>
</body>

</html>
