<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>SPI 過去問稽古場 | Mirai</title>
    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
<header th:replace="~{common/header :: siteHeader('indexHeader')}"></header>
<div th:replace="~{common/color :: svg-sprite}"></div>

<main>
    <div style="text-align: center; margin-top: 50px;">
        <h2 class="title">SPI 受検履歴一覧</h2>

        <div class="menu-item" th:if="${historyList == null || historyList.size() == 0}">
            <p>履歴はありません。</p>
        </div>

        <table class="history-table" th:if="${historyList != null && historyList.size() > 0}">
            <thead>
            <tr>
                <th class="col-date">実施日時</th>
                <th class="col-score">正解数</th>
                <th class="col-detail">詳細</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hist : ${historyList}">
                <td>
                    <div class="history-date" th:text="${#dates.format(hist.spi_hs_date, 'yyyy/MM/dd')}">2026/02/04</div>
                    <div class="history-time" th:text="${#dates.format(hist.spi_hs_date, 'HH:mm')}">11:30</div>
                </td>
                <td>
                    <span th:text="${hist.correct_count} ?: 0" style="font-weight:bold; color:var(--primary);">20</span>
                    <span style="color:var(--muted); margin:0 2px;">/</span>
                    <span th:text="${hist.total_questions} ?: 0">70</span>
                </td>
                <td>
                    <a th:href="@{/spi/result(id=${hist.spi_hs_id})}" class="button-center">詳細を見る</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="menu" style="margin-top: 30px;">
            <button class="button-center" onclick="location.href='/spi'">SPIトップへ戻る</button>
        </div>
    </div>
</main>

<footer th:replace="~{common/footer :: siteFooter}"></footer>

<script th:src="@{/js/style.js}"></script>
</body>
</html>
