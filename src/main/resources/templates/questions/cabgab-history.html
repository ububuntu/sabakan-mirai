<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CAB/GAB 実施履歴 | Mirai</title>
    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<header th:replace="~{common/header :: siteHeader('cabgabHistoryHeader')}"></header>
<div th:replace="~{common/color :: svg-sprite}"></div>

<main>
    <div style="text-align: center; margin-top: 50px;">
        <h2 class="title">CABGAB 受検履歴一覧</h2>

        <div class="menu-item" th:if="${historyList == null || historyList.size() == 0}">
            <p>履歴はありません。</p>
        </div>

        <table class="question-table" th:if="${historyList != null && historyList.size() > 0}" style="margin: 0 auto; width: 80%;">
            <thead>
            <tr>
                <th class="no">実施日時</th>
                <th class="judge">正解数</th>
                <th class="beginning">詳細</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hist : ${historyList}">
                <td th:text="${#temporals.format(hist.cabgab_hs_date, 'yyyy/MM/dd HH:mm')}">2023/01/01</td>

                <td>
                    <span th:text="${hist.correct_count}">20</span> /
                    <span th:text="${hist.total_questions}">70</span>
                </td>

                <td>
                    <a th:href="@{/cabgab/result(id=${hist.cabgab_hs_id})}" class="button-small">詳細を見る</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="menu" style="margin-top: 30px;">
            <button class="button-center" onclick="location.href='/cabgab'">CABGABトップへ戻る</button>
        </div>
    </div>
</main>

<footer th:replace="~{common/footer :: siteFooter}"></footer>
</body>
</html>
