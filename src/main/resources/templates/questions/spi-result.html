<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
<header th:replace="common/header :: siteHeader('spiMainHeader')"></header>
<div th:replace="~{common/color :: svg-sprite}"></div>
<main>
    <div class="menu-item">
        <p class="title">正答率　:　30%</p>
    </div>
    <p class="note">正誤リスト</p>
    <table class="question-table">
        <tr>
            <th class="no">問題</th>
            <th class="judge">正誤</th>
            <th class="beginning">内容</th>
        </tr>

        <tr>
            <td class="no">1</td>
            <td class="judge is-ok"></td>
            <td class="beginning">問題文の冒頭...</td>
        </tr>

        <tr>
            <td class="no">2</td>
            <td class="judge is-ng"></td>
            <td class="beginning">問題文の冒頭...</td>
        </tr>

        <tr>
            <td class="no">3</td>
            <td class="judge is-ok"></td>
            <td class="beginning">問題文の冒頭...</td>
        </tr>
    </table>
</main>
<footer th:replace="common/footer :: siteFooter"></footer>
<script th:src="@{/js/style.js}"></script>
</body>

</html>
