<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <header class="site-header" th:fragment="siteHeader(fragmentName)">
        <th:block th:replace="this :: ${fragmentName}"></th:block>
    </header>
    <div th:replace="~{common/color :: svg-sprite}"></div>

    <!-- ホーム画面 -->
    <th:block th:fragment="indexHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#home"/>
            </svg>
            <div class="title">ホーム</div>
        </div>
    </th:block>

    <!-- ユーザーメイン画面 -->
    <th:block th:fragment="userMainHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#user"/>
            </svg>
            <div class="title">ユーザー</div>
        </div>
    </th:block>

    <!-- パスワード変更画面 -->
    <th:block th:fragment="userRepasswordHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#user"/>
            </svg>
            <div class="title">パスワード変更</div>
        </div>
    </th:block>

    <!-- ユーザー目標設定画面 -->
    <th:block th:fragment="userTargetHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#user"/>
            </svg>
            <div class="title">ユーザー目標設定</div>
        </div>
    </th:block>

    <!-- 面接メイン画面 -->
    <th:block th:fragment="interviewHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#interview"/>
            </svg>
            <div class="title">面接練習</div>
        </div>
    </th:block>

     <!-- Web面接画面 -->
    <th:block th:fragment="interviewDoHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#interview"/>
            </svg>
            <div class="title">Web面接練習</div>
        </div>
    </th:block>

    <!-- 面接ログ画面 -->
    <th:block th:fragment="interviewLogHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#interview"/>
            </svg>
            <div class="title">面接ログ</div>
        </div>
    </th:block>

    <!-- 面接結果画面 -->
    <th:block th:fragment="interviewResultHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#interview"/>
            </svg>
            <div class="title">面接結果</div>
        </div>
    </th:block>

    <!-- 適性試験メイン画面 -->
    <th:block th:fragment="questionMainHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#question"/>
            </svg>
            <div class="title">過去問稽古場</div>
        </div>
    </th:block>

    <!-- SPIメイン画面 -->
    <th:block th:fragment="spiMainHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#question"/>
            </svg>
            <div class="title">SPI</div>
        </div>
    </th:block>

    <!-- SPI問題画面 -->
    <th:block th:fragment="spiStudyHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#question"/>
            </svg>
            <div class="title">SPI</div>
        </div>
    </th:block>

    <!-- SPI結果画面 -->
    <th:block th:fragment="spiResultHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#question"/>
            </svg>
            <div class="title">SPI</div>
        </div>
    </th:block>

    <!-- CAB/GABメイン画面 -->
    <th:block th:fragment="cabgabMainHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#question"/>
            </svg>
            <div class="title">CAB/GAB</div>
        </div>
    </th:block>

    <!-- CAB/GAB問題画面 -->
    <th:block th:fragment="cabgabStudyHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#question"/>
            </svg>
            <div class="title">CAB/GAB</div>
        </div>
    </th:block>

    <!-- CAB/GAB結果画面 -->
    <th:block th:fragment="cabgabResultHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#question"/>
            </svg>
            <div class="title">CAB/GAB</div>
        </div>
    </th:block>

    <!--FIXME  画面未作成のため追加する必要あり -->
    <!-- 試験結果一覧画面 -->
    <th:block th:fragment="questionListHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#question"/>
            </svg>
            <div class="title">CAB/GAB</div>
        </div>
    </th:block>

    <!-- ESメイン画面 -->
    <th:block th:fragment="esMainHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#es"/>
            </svg>
            <div class="title">ESメイン</div>
        </div>
    </th:block>

    <!-- ES一覧画面 -->
    <th:block th:fragment="esListHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#es"/>
            </svg>
            <div class="title">ES一覧</div>
        </div>
    </th:block>

    <!-- ES作成画面 -->
    <th:block th:fragment="esCreationHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#es"/>
            </svg>
            <div class="title">ES作成</div>
        </div>
    </th:block>

    <!-- ES編集画面 -->
    <th:block th:fragment="esEditHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#es"/>
            </svg>
            <div class="title">ES編集</div>
        </div>
    </th:block>

    <!-- 管理者画面 -->
    <th:block th:fragment="manageHeader">
        <div class="header-center">
            <svg class="icon" width="48" height="48">
                <use href="#settings"/>
            </svg>
            <div class="title">管理者画面</div>
        </div>
    </th:block>

    <script th:src="@{/js/style.js}"></script>
</body>
</html>
