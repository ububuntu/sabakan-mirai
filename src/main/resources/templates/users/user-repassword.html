<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>パスワード変更 | Mirai</title>
    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
<header th:replace="~{common/header :: siteHeader('userRepasswordHeader')}"></header>
<div th:replace="~{common/color :: svg-sprite}"></div>
<main>
    <div th:if="${message}" style="display:none;">
        <p class="error-message-data" th:text="${message}"></p>
    </div>
    <section class="menu" aria-label="パスワード変更案内">
        <div class="menu-item">
            <svg class="icon icon-with-bg" width="48" height="48">
                <use href="#info"></use>
            </svg>
            <div class="texts">
                <p class="title">セキュリティ対策</p>
                <p class="desc">強力なパスワードは、大文字・小文字・数字・記号を組み合わせた8文字以上のものを推奨しております。</p>
            </div>
        </div>
    </section>

    <form th:action="@{/user/repassword}" method="post" class="menu">
        <div class="menu-item">
            <div class="texts">
                <label class="title" for="oldPass">現在のパスワード</label>
                <input type="password" id="oldPass" name="oldPassword"
                       class="input-field" placeholder="現在のパスワードを入力" required>
            </div>
        </div>

        <div class="menu-item">
            <div class="texts">
                <label class="title" for="newPass">新しいパスワード</label>
                <input type="password" id="newPass" name="password"
                       class="input-field" placeholder="8文字以上で入力" required>
            </div>
        </div>

        <div class="menu-item">
            <div class="texts">
                <label class="title" for="confirmPass">新しいパスワード（確認用）</label>
                <input type="password" id="confirmPass" name="passwordConfirm"
                       class="input-field" placeholder="もう一度入力してください" required>
            </div>
        </div>

        <div class="button-group" style="margin-top: 20px; display: flex; flex-direction: column; gap: 10px;">
            <button class="button-center button-primary" type="submit">パスワードを更新する</button>
            <button class="button-center" type="button" onclick="history.back()"
                    style="background-color: #ccc; color: #333;">キャンセル</button>
        </div>
    </form>
    <div class="spacer" aria-hidden="true"></div>
</main>

<footer th:replace="~{common/footer :: siteFooter}"></footer>

<script th:src="@{/js/notice.js}"></script>
</body>
</html>
