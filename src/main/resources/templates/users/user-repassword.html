<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>パスワード変更 | Mirai</title>
    <link rel="stylesheet" th:href="@{/css/color.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
<header th:replace="common/header :: siteHeader('userRepasswordHeader')"></header>
<div th:replace="~{common/color :: svg-sprite}"></div>
<main>
    <div th:if="${message}" >
        <p th:text="${message}"></p>
    </div>
    <section class="menu" aria-label="パスワード変更">
        <div class="menu-item">
            <svg class="icon icon-with-bg" width="48" height="48">
                <use href="#info"></use>
            </svg>
            <div class="texts">
                <p class="title">セキュリティ対策</p>
                <p class="desc">強力なパスワードは、大文字・小文字・数字・パスワード・記号を組み合わせた8文字以上のものを推奨しております。</p>
            </div>
        </div>
    </section>

    <form th:action="@{/user/repassword}" method="post" class="menu">
        <div class="menu-item">
            <div class="texts">
                <label class="title" for="newPass">新しいパスワード</label>
                <input type="password" id="newPass" name="password" placeholder="新しいパスワード" class="input-text">
            </div>
        </div>

        <button class="button-center" type="submit">
            パスワードを変更する
        </button>
    </form>
</main>
<footer th:replace="common/footer :: siteFooter"></footer>
<script th:src="@{/js/style.js}"></script>
</body>
</html>
